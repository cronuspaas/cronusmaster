<script type="text/javascript">

var getAlertAndWrite=function(alert){
	 
	//threshold is generally 80%. 
	var output = null;

		output ="<div class=\"alert alert-success\">" + alert + "</div>";
	} else {
		output ="";
	}
	  
	 document.write(output);
	         	
	 return;
}
