#{include 'Application/top_head.html'/}
#{include 'Application/top_nav.html'/}


    <style>
      .wrapper {
        width: 90%;
        height: 90%;
        margin-top: 10px;
      }
    </style>

    <script>
      $(document).ready(function(){
        JSONEditor.prototype.ADD_IMG = '/public/images/add.png';
        JSONEditor.prototype.DELETE_IMG = '/public/images/delete.png';

        var example2 = new JSONEditor($("#config"), { showWipe: true });
        example2.doTruncation(false);
        example2.showFunctionButtons(false);
      });
    </script>

<div class="span12">
 
        <script type="text/javascript">	
       		getAlertAndWrite("${alert}");
		</script>

      <h3 style="text-transform: uppercase">Edit ${dataType} Configuration  </h3>
       <p> </p>

      <form class="form-horizontal" action="/config/editConfigUpdate/${dataType}/${configName}" method="post" >  
        <p><input id="textfield" class="input-large" type="text" placeholder="Name" name="configNameNew" #{if (configName != "new")} disabled value="${configName}" #{/if}></p>
		<div class="wrapper">
	       	<textarea class="field span6" id="config" rows="30" placeholder="Content" name="content">${content}</textarea>
    	</div>
       	<input type="hidden" name="nav" value="${topnav}"/>
       	<br/><br/>
        <button type="submit" class="btn btn-primary">Save</button>  
        <a class="btn" href="javascript:void(0);" onclick="window.history.back();">Cancel</a>  
       </form>
  </div>


</div>



</body>
</html>
